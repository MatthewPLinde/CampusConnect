<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #8fcbd8;
    }

    /* === Navbar === */
    nav {
        background: linear-gradient(90deg, #5bdee5, #5bdee5);
        padding: 12px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        position: sticky;
        top: 0;
        z-index: 1000;
        height: 55px;
        overflow: hidden;
    }

    .logo {
        height: 45px;
        transform: scale(2);
        transform-origin: left center;
        border-radius: 8px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 18px;
        border-radius: 20px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.15);
    }

    nav ul li a:hover,
    nav ul li a.active {
    background-color: white;
    color: #4bd3da;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

    /* === Headings === */
    h1 {
        text-align: center;
        font-size: 40px;
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin: 40px 0 20px;
        animation: lightSpeedInRight;
        animation-duration: 1s; 
    }

        /* === Messaging Section === */
        .message-container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        select, textarea, button {
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #46a6e0;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #2e7ea6;
        }

        /* === Messages List === */
        .messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            position: relative;
        }

        .student {
            background: #e0f4ff;
        }

        .lecturer {
            background: #d8f5d1;
        }

        .meta {
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: transparent;
            border: none;
            font-size: 16px;
            color: #666;
            cursor: pointer;
        }

        .delete-btn:hover {
            color: red;
        }
    </style>
</head>
<body>
    <nav>
        <img src="images/logo.png" alt="Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="download.html">Download</a></li>
            <li><a href="message.html" class="active">Messaging</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="tickets.html">Tickets</a></li>
            <li><a href="Academic-record.html">Academic </a></li>
        </ul>
    </nav>

    <h1>Messaging Board</h1>

    <div class="message-container">
        <form id="messageForm">
            <select id="role">
                <option value="student">Student</option>
                <option value="lecturer">Lecturer</option>
            </select>
            <textarea id="messageInput" rows="4" placeholder="Write your comment or instruction..." required></textarea>
            <button type="submit">Post Message</button>
        </form>

        <div class="messages" id="messages"></div>
    </div>

    <script>
        const form = document.getElementById('messageForm');
        const messagesDiv = document.getElementById('messages');
        const roleSelect = document.getElementById('role');
        const messageInput = document.getElementById('messageInput');

        // Load messages from localStorage
        const savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
        savedMessages.forEach(m => addMessage(m.text, m.role, m.time));

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const role = roleSelect.value;
            const text = messageInput.value.trim();
            if (!text) return;

            const now = new Date().toLocaleString();
            addMessage(text, role, now);

            // Save message
            savedMessages.unshift({ text, role, time: now });
            localStorage.setItem('messages', JSON.stringify(savedMessages));

            messageInput.value = ''; // Clear input
        });

        function addMessage(text, role, time) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role);

            const meta = document.createElement('div');
            meta.classList.add('meta');
            meta.innerText = `${role.charAt(0).toUpperCase() + role.slice(1)} • ${time}`;

            const content = document.createElement('p');
            content.innerText = text;

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = "✖";
            deleteBtn.classList.add('delete-btn');
            deleteBtn.onclick = function() {
                messageDiv.remove();
                const index = savedMessages.findIndex(m => m.text === text && m.time === time);
                if (index > -1) {
                    savedMessages.splice(index, 1);
                    localStorage.setItem('messages', JSON.stringify(savedMessages));
                }
            };

            messageDiv.appendChild(deleteBtn);
            messageDiv.appendChild(meta);
            messageDiv.appendChild(content);

            messagesDiv.prepend(messageDiv);
        }
    </script>
</body>
</html>
