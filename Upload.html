<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Upload</title>
</head>
<style>
    .fade-in{
        opacity: 0;
        animation: fadeIn 0.8s ease-in forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    /* === Navbar === */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #8fcbd8;
    }

    /* === Navbar === */
    nav {
        background: linear-gradient(90deg, #5bdee5, #5bdee5);
        padding: 12px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        position: sticky;
        top: 0;
        z-index: 1000;
        height: 55px;
        overflow: hidden;
    }

    .logo {
        height: 45px;
        transform: scale(2);
        transform-origin: left center;
        border-radius: 8px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 18px;
        border-radius: 20px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.15);
    }

    nav ul li a:hover,
    nav ul li a.active {
    background-color: white;
    color: #4bd3da;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

    /* === Headings === */
    h1 {
        text-align: center;
        font-size: 40px;
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin: 40px 0 20px;
        animation: lightSpeedInRight;
        animation-duration: 1s; 
    }

    /*UPLOAD AREA */
    .upload-area{
        margin: 40px auto;
        width: 90%;
        max-width: 600px;
        padding: 40px 30px;
        border: 3px dashed #aaa;
        border-radius: 10px;
        background-color: #ffffff;
        text-align: center;
        color: #555;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        cursor: pointer;
    }

    .upload-area:hover{
        animation: pulse 0.9s ease-in-out;
    }

    @keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.02);
    }
    100% {
        transform: scale(1);
    }
}

    .upload-area.dragover{
        background-color: #91d7fe;
        border-color: #52a9d9;
    }

    /* Submit */
    #uploadbtn{
        background-color: #91d7fe;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        margin: 20px auto;
        padding: 10px 25px;
        transform: translateY(0);
        transition: transform 0.3s ease;
    }

    #uploadbtn:hover{
        background-color: #52a9d9;
        transform: translateY(-3px);
    }

    #uploadbtn:hover {
    background-color: #005ec4;
}

    /* === Mobile Responsive === */
    @media (max-width: 600px) {
        nav {
            flex-direction: column;
            gap: 10px;
        }

        nav ul {
            flex-wrap: wrap;
            justify-content: center;
        }

        h1 {
            font-size: 2rem;
        }

        .upload-area {
            width: 95%;
            padding: 30px 20px;
        }

        #uploadbtn {
            width: 80%;
        }
    }
</style>

<body class="fade-in">
    <nav>
        <img src="images/logo.png" alt="Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Upload.html" class="active">Upload</a></li>
            <li><a href="Download.html">Download</a></li>
            <li><a href="message.html">Messaging</a></li>
            <li><a href="Booking.html">Booking</a></li>
            <li><a href="Tickets.html">Tickets</a></li>
            <li><a href="Academic-record.html">Academic </a></li>
        </ul>
    </nav>
    
    <h1>Upload</h1>

    <div class="upload-area" id="upload-area">
        <p>Drag & drop your files here or click to upload</p>
        <input type="file" id="file-input" multiple style="display: none;">
    </div>

    <center><button id="uploadbtn">Submit</button></center>
</body>
<script>
    const uploadArea = document.getElementById('upload-area')
    const fileInput = document.getElementById('file-input')

    uploadArea.addEventListener('click', () => fileInput.click())
    
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault()
        uploadArea.classList.add('dragover')
    })

    uploadArea.addEventListener('dragleave', (e) => {
        uploadArea.classList.remove('dragover')
    })

    uploadArea.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files
        handleFiles(fileInput)
    })

    fileInput.addEventListener('change', () => {
        handleFiles(fileInput.files)
    })

    function handleFiles(files){
        for(const file of files){
            alert(`File dropped: ${file.name}`)
        }
    }
</script>
</html>
