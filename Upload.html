<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<style>
body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #6d95a9;
    }

    /* === Navbar === */
    nav {
        background: linear-gradient(90deg, #80bef5, #5fa6d6);
        padding: 12px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .logo {
        height: 45px;
        border-radius: 8px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 18px;
        border-radius: 20px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.15);
    }

    nav ul li a:hover {
        background: white;
        color: #2e7ea6;
        transform: translateY(-2px);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    nav ul li a.active {
        background: white;
        color: #2e7ea6;
    }

    /* === Headings === */
    h1 {
        text-align: center;
        font-size: 40px;
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-top: 50px; 
    }

    /*UPLOAD AREA */
    .upload-area{
        margin: 40px auto;
        width: 80%;
        max-width: 600px;
        padding: 40px;
        border: 3px dashed black;
        border-radius: 10px;
        text-align: center;
        color: #000;
        transition: background-color 0.3s ease;
    }

    .upload-area.dragover{
        background-color: #91d7fe;
        border-color: #52a9d9;
    }

    #uploadbtn{
        background-color: #91d7fe;
        width: 100px;
        height: 30px;
        border-radius: 10px;
    }

    #uploadbtn:hover{
        background-color: #52a9d9;
    }
</style>

<body>
    <nav>
        <img src="images/logo.png" alt="Logo" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">Upload</a></li>
            <li><a href="#">Download</a></li>
            <li><a href="#">Messaging</a></li>
            <li><a href="#">Booking</a></li>
            <li><a href="#">Tickets</a></li>
        </ul>
    </nav>
    
    <h1>Upload</h1>

    <div class="upload-area" id="upload-area">
        <p>Drag & drop your files here or click to upload</p>
        <input type="file" id="file-input" multiple style="display: none;">
    </div>

    <center><button id="uploadbtn">Submit</button></center>
</body>
<script>
    const uploadArea = document.getElementById('upload-area')
    const fileInput = document.getElementById('file-input')

    uploadArea.addEventListener('click', () => fileInput.click())
    
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault()
        uploadArea.classList.add('dragover')
    })

    uploadArea.addEventListener('dragleave', (e) => {
        uploadArea.classList.remove('dragover')
    })

    uploadArea.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files
        handleFiles(fileInput)
    })

    fileInput.addEventListener('change', () => {
        handleFiles(fileInput.files)
    })

    function handleFiles(files){
        for(const file of files){
            alert(`File dropped: ${file.name}`)
        }
    }
</script>
</html>
