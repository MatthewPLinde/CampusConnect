<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Upload</title>
</head>
<style>
/* NAV */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #6d95a9;
    }

    /* === Navbar === */
    nav {
        background: linear-gradient(90deg, #80bef5, #5fa6d6);
        padding: 12px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .logo {
        height: 45px;
        border-radius: 8px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 18px;
        border-radius: 20px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.15);
    }

    nav ul li a:hover,
    nav ul li a.active {
    background-color: white;
    color: #007BFF;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

    /* === Headings === */
    h1 {
        text-align: center;
        font-size: 40px;
        color: #333;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin: 40px 0 20px;
        animation: lightSpeedInRight;
        animation-duration: 1s; 
    }

    /* FORM */
    .form-container{
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 10px #52a9d9;
    }

    .form-container label{
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }

    .form-container input, textarea{
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font: 16px;
        transition: border 0.3s;
    }

    .form-container input:focus, textarea:focus{
        border-color: #52a9d9;
        outline: none;
    }

    .form-container textarea{
        resize: vertical;
        min-height: 120px;
    }

    .form-container button{
        display: block;
        width: 100%;
        padding: 14px;
        background-color: #91d7fe;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s ease;
    }

    .form-container button:hover{
        background-color: #52a9d9;
    }
    
    .form-container button:active{
        transform: scale(0.98);
    }
</style>

<body>
    <nav>
        <img src="images/logo.png" alt="Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Upload.html">Upload</a></li>
            <li><a href="Download.html">Download</a></li>
            <li><a href="message.html">Messaging</a></li>
            <li><a href="Booking.html">Booking</a></li>
            <li><a href="Tickets.html" class="active">Tickets</a></li>
            <li><a href="Academic-record.html">Academic </a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Submit a Ticket</h1>
        <form action="" method="post">
            <label for="student_id">Student ID:</label>
            <input type="text" name="student_id" id="student_id">

            <label for="complaint">Complaint:</label>
            <textarea name="complaint" id="complaint"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
