<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<style>
/* NAV */
    nav {
        background-color: #91d7fe;
        padding: 10px;
        }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        }

    nav ul li {
        margin-right: 20px;
        }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        }

    nav ul li a:hover {
        text-decoration: underline;
        }

    /* BODY */
    body {
        margin: 0;
        padding: 0;
    }

    h1{
        text-align: center;
    }

    /* FORM */
    .form-container{
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 10px #52a9d9;
    }

    .form-container h2{
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container label{
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .form-container input, textarea{
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid black;
    }

    .form-container textarea{
        resize: vertical;
        min-height: 100px;
    }

    .form-container button{
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #91d7fe;
        color: white;
        border: none;
        border-radius: 10px
    }

    .form-container button:hover{
        background-color: #52a9d9;
    }
</style>

<body>
    <nav>
        <ul>
            <li><a href="#">Logo</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Upload</a></li>
            <li><a href="#">Download</a></li>
            <li><a href="#">Messaging</a></li>
            <li><a href="#">Booking</a></li>
            <li><a href="#">Tickets</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Submit a Ticket</h2>
        <form action="" method="post">
            <label for="student_id">Student ID:</label>
            <input type="text" name="student_id" id="student_id">

            <label for="complaint">Complaint:</label>
            <textarea name="complaint" id="complaint"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
