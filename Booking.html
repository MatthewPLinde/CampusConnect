<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
      .fade-in{
        opacity: 0;
        animation: fadeIn 0.8s ease-in forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
      
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #8fcbd8;
    }

    /* === Navbar === */
    nav {
        background: linear-gradient(90deg, #5bdee5, #5bdee5);
        padding: 12px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        position: sticky;
        top: 0;
        z-index: 1000;
        height: 55px;
        overflow: hidden;
    }

    .logo {
        height: 45px;
        transform: scale(2);
        transform-origin: left center;
        border-radius: 8px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 18px;
        border-radius: 20px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.15);
    }

    nav ul li a:hover,
    nav ul li a.active {
    background-color: white;
    color: #4bd3da;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

    /* === Headings === */
    h1 {
        text-align: center;
        font-size: 40px;
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin: 40px 0 20px;
        animation: lightSpeedInRight;
        animation-duration: 1s; 
    }

        h3 {
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        /* === Booking Container === */
        .booking-container {
          display: flex;
          justify-content: center;
          gap: 30px;
          margin-top: 40px;
          flex-wrap: wrap; 
          padding: 20px;
        }

        /* === Individual Booking Cards === */
        .booking-card {
          background-color: #5bdee5;
          padding: 20px;
          border-radius: 15px;
          text-align: center;
          width: 270px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          transition: transform 0.3s;
        }

        .booking-card:hover {
          transform: scale(1.05);
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        .booking-card h3 {
          margin-bottom: 15px;
          font-size: 20px;
          color: white;
        }

        /* === Image Box inside Cards === */
        .image-box {
          background: white;
          border-radius: 20px;
          width: 100%;
          height: 160px;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 15px;
        }

        .image-box img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 12px;
        }

        /* === Book Button === */
        .book-btn {
          display: inline-block;
          margin-top: 15px;
          padding: 10px 20px;
          background-color: #4bd3da;
          color: white;
          text-decoration: none;
          font-weight: bold;
          border-radius: 20px;
          transition: background-color 0.3s, transform 0.2s;
        }

        .book-btn:hover {
          background-color: white;
          transform: translateY(-2px);
          color: #4bd3da;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* === Responsive Design === */
        @media (max-width: 600px) {
          .booking-card {
            width: 90%;
          }
        }
    </style>
</head>
<body class="fade-in">
    <nav>
        <img src="logo.png" alt="Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Upload.html">Upload</a></li>
            <li><a href="Download.html">Download</a></li>
            <li><a href="message.html">Messaging</a></li>
            <li><a href="Booking.html" class="active">Booking</a></li>
            <li><a href="Tickets.html">Tickets</a></li>
            <li><a href="Academic-record.html">Academic </a></li>
        </ul>
    </nav>

    <h1>Bookings</h1>

    <!-- Booking Container -->
    <div class="booking-container">
        <div class="booking-card">
          <h3>Study Room</h3>
          <div class="image-box">
            <img src="images/study-room.jpg" alt="Study Room">
          </div>
          <a href="study-room.html" class="book-btn">Book</a>
        </div>

        <div class="booking-card">
          <h3>Sports Ground</h3>
          <div class="image-box">
            <img src="images/sports-ground.jpg" alt="Sports Ground">
          </div>
          <a href="sports-ground.html" class="book-btn">Book</a>
        </div>

        <div class="booking-card">
          <h3>Lecture Hall</h3>
          <div class="image-box">
            <img src="images/lecture-hall.jpg" alt="Lecture Hall">
          </div>
          <a href="lecture-hall.html" class="book-btn">Book</a>
        </div>
    </div>
</body>
</html>
