<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookings</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        nav {
            background-color: #80bef5;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 50px; /* pushes title further down */
        }

        .booking-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px; /* pushes cards further down */
            flex-wrap: wrap; /* makes it responsive on smaller screens */
        }

        .booking-card {
            background-color: #a9c9da; /* light blue background */
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .booking-card:hover {
            transform: scale(1.05);
        }

        .booking-card h3 {
            margin-bottom: 15px;
        }

        .image-box {
            background: white;
            border-radius: 20px;
            width: 100%;
            height: 160px;
            overflow: hidden; /* ensures image stays inside */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* keeps image ratio */
        }

        .booking-card button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #46a6e0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .booking-card button:hover {
            background-color: #2e7ea6;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Upload</a></li>
            <li><a href="#">Download</a></li>
            <li><a href="#">Messaging</a></li>
            <li><a href="#">Booking</a></li>
            <li><a href="#">Tickets</a></li>
        </ul>
    </nav>

    <h1>Bookings</h1>

    <div class="booking-container">
        <div class="booking-card">
            <h3>Study Room</h3>
            <div class="image-box">
                <img src="study-room.jpg" alt="Study Room">
            </div>
            <button>Book</button>
        </div>

        <div class="booking-card">
            <h3>Sports Ground</h3>
            <div class="image-box">
                <img src="sports-ground.jpg" alt="Sports Ground">
            </div>
            <button>Book</button>
        </div>

        <div class="booking-card">
            <h3>Lecture Hall</h3>
            <div class="image-box">
                <img src="lecture-hall.jpg" alt="Lecture Hall">
            </div>
            <button>Book</button>
        </div>
    </div>
</body>
</html>
